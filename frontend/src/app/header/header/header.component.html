<div class="wrapper">
  <h1>Mean course</h1>
  <ng-container *ngIf="headerService.currentView$ | async as currentViewName">
    <div
    class="item"
      *ngIf="currentViewName !== ViewName.POST_LIST; else addPost"
      [routerLink]="['']"
    >
      Back to the list
    </div>
  </ng-container>
  <ng-template #addPost>
    <div class="item" [routerLink]="['create']">Add post</div>
  </ng-template>
</div>
