<div class="title-container">
  <div class="title">
    <span>{{ post.title }}</span>
  </div>
  <div class="arrow-wrapper" (click)="toggle()">
    <div class="arrow" [ngClass]="{ rotated: isInfoDisplayed }">></div>
  </div>
</div>
<div class="info" [ngClass]="{ displayed: isInfoDisplayed }">
  <p>{{ post.content }}</p>
  <div class="buttons">
    <button [routerLink] = "['edit', post.id]" edit>Edit</button>
    <button delete (click)="onDelete(post.id)">Delete</button>
  </div>
</div>
